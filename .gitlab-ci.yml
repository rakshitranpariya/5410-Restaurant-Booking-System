deploy:
  stage: deploy
  image: node:18.13.0
  script:
    - npx yarn global add netlify-cli
    - netlify login -t $NETLIFY_AUTH_TOKEN
    - netlify deploy --site $NETLIFY_SITE_ID --prod --dir build
